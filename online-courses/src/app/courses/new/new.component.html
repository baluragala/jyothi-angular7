<div>
  <form (submit)="saveCourse()">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      required
      minlength="5"
      maxlength="30"
      [(ngModel)]="title"
      #titleRef="ngModel"
    />

    <p *ngIf="titleRef.dirty && titleRef.errors?.required">Title is required</p>
    <p *ngIf="titleRef.dirty && titleRef.errors?.minlength">
      Atleast {{ titleRef.errors.minlength.requiredLength }} chars
    </p>

    <label for="author">Author</label>
    <input
      type="text"
      name="author"
      required
      [(ngModel)]="author"
      #authorRef="ngModel"
    />

    <p *ngIf="authorRef.dirty && authorRef.errors?.required">
      Author is required
    </p>
    <label for="isPublished">Is Published</label>
    <input
      type="checkbox"
      name="author"
      required
      [(ngModel)]="isPublished"
      #isPublishedRef="ngModel"
    />

    <p *ngIf="isPublishedRef.dirty && isPublishedRef.errors?.required">
      Is PublishedRef is required
    </p>
    <input type="submit" value="Save" />
  </form>
</div>
